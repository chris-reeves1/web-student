<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        thead {
            color: blueviolet;
            background-color: aquamarine;
            font-weight: bold;
        }

        tbody tr {
            background-color: tomato;
        }

        tbody tr:hover {
            background-color: antiquewhite;
        }

    </style>
</head>
<body>
    <h2>table example</h2>
    <table>
        <thead>
            <tr>
            <th>Items</th>
            <th>Quantity</th>
            <th>Colour</th>
        </tr>
        </thead>
        <tbody>
            <tr>
                <td>itemA</td>
                <td>2</td>
                <td>red</td>
            </tr>
            <tr>
                <td>itemB</td>
                <td>3</td>
                <td>blue</td>
            </tr>
            <tr>
                <td>itemC</td>
                <td>4</td>
                <td>green</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
