<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact - Customer Orders Dashboard</title>
</head>

<body>
  <header>
    <h1>Contact</h1>
    <nav aria-label="Primary">
      <a href="index.html">Dashboard</a>
      <a href="about.html">About</a>
      <a href="contact.html" aria-current="page">Contact</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>Send a message</h2>

      <!-- No backend in this module: action="#" is fine for Day 1/2. -->
      <form action="#" method="post">
        <div>
          <label for="name">Your name</label><br>
          <input type="text" id="name" name="name" required>
        </div>

        <div>
          <label for="email">Email</label><br>
          <input type="email" id="email" name="email" required>
        </div>

        <div>
          <label for="message">Message</label><br>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>

        <button type="submit">Send</button>
      </form>

      <p>
        Later in the week, JavaScript can intercept the submit event and show a confirmation message.
      </p>
    </section>
  </main>

  <footer>
    <small>&copy; 2026 Web Fundamentals</small>
  </footer>
</body>
</html>
