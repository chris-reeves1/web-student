<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact - Customer Orders Dashboard</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header class="site-header">
    <div class="container header-inner">
      <h1 class="site-title">Contact</h1>
      <nav class="nav" aria-label="Primary">
        <a class="nav-link" href="index.html">Dashboard</a>
        <a class="nav-link" href="about.html">About</a>
        <a class="nav-link is-active" href="contact.html" aria-current="page">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <h2 class="card-title">Send a message</h2>

      <form class="form" action="#" method="post">
        <div class="field">
          <label class="label" for="name">Your name</label>
          <input class="input" type="text" id="name" name="name" required>
        </div>

        <div class="field">
          <label class="label" for="email">Email</label>
          <input class="input" type="email" id="email" name="email" required>
        </div>

        <div class="field">
          <label class="label" for="message">Message</label>
          <textarea class="input" id="message" name="message" rows="6" required></textarea>
        </div>

        <div class="buttons">
          <button class="btn" type="submit">Send</button>
          <button class="btn btn-secondary" type="reset">Clear</button>
        </div>

        <p class="hint">Later, JavaScript can intercept submit and show a confirmation message.</p>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <small>&copy; 2026 Web Fundamentals</small>
    </div>
  </footer>
</body>
</html>
