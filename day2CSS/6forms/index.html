<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main class="wrap">
        <form class="login" action="#" method="post">
            <h1>sign in form</h1>

            <label for="user">username</label>
            <input id="user" name=user autocomplete="username" type="text" required>

            <label for="pass">password</label>
            <input id="pass" name="pass" autocomplete="current-password" type="text" required>

            <button type="submit">login</button>

            <p class="muted">some explanatory text</p>
        </form>
    </main>
</body>
</html>
